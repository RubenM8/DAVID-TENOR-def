<!--Caja invisible para las-->
    <div id="miModal" class="modal">
        <span class="cerrar">&times;</span>
        <img class="modal-contenido" id="imgAmpliada">
        <div id="caption"></div>
    </div>

<script>
// Obtenemos el modal y la imagen de dentro
var modal = document.getElementById("miModal");
var imgModal = document.getElementById("imgAmpliada");

// Función que se activa al clicar en cualquier foto de la galería
document.querySelectorAll('.gallery-img').forEach(img => {
  img.onclick = function(){
    modal.style.display = "block";
    imgModal.src = this.src; // Pone la misma foto que clicaste
  }
});

// Cerrar al clicar en la (X)
document.querySelector(".cerrar").onclick = function() { 
  modal.style.display = "none";
}

// Cerrar si clican fuera de la foto
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
